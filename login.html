<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/login/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login">

  <div id="navbar">
    <a class="blackLogo"></a>
    <span class="knowledge-base">Knowledge Base</span>
    <a class="nav-login" href="#">LOGIN</a>

  </div>

  <span class="login-page-bg"></span>
  <div class="login-tile">
    <span class="white-bg"></span>

    <span class="language">Language</span>
    <input class="language-input" type="text" name="" value="">


    <span class="email">Email Adress</span>
    <input class="email-input" type="text" name="" value="">

    <span class="password">Password</span>
    <input class="password-input" type="text" name="" value="">

    <input class="checkbox" type="checkbox" name="" value="">
    <span class="remember">Remember me</span>
    <a class="login-button" href="#">LOGIN</a>
    <a class="forgot-pass" href="#">Forgot Password?</a>
  </div>

    <span class="home-footer-bg"></span>
  <div class="login-footer">

    <span class="home-footer-logo"></span>
    <span class="home-footer-contact">Contact Us</span>
    <span class="home-footer-services">Services</span>
    <span class="home-footer-company">Company</span>
    <span class="home-footer-fb"></span>
    <span class="home-footer-insta"></span>
    <span class="home-footer-mail"></span>
    <span class="home-footer-linkedin"></span>

  </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="login.js"></script>
</body>

</html>
